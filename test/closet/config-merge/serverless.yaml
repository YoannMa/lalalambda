service: my-service

provider:
  name: aws
  runtime: nodejs12.x

plugins:
  - lalalambda

functions:
  config-merge-lambda-two:
    runtime: nodejs12.x
    include:
      - also-include.js
    exclude:
      - also-exclude.js
    events:
      - http:
          method: post
          path: /two
    timeout: 20
